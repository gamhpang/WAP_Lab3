<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <link href="./main.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
    <header>
        <img src="./logo.jpg" alt="Logo" width="60px">
        <h3>Welcome Tina</h3>
        <button>Logout</button>
    </header>
    <section>
    <div class="group">
        <h3>Product List</h3>
        <table>
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td><a href="#" alt="Buy"><img src="./images.png" width="40px"></a></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td><a href="#" alt="Buy"><img src="./images.png" width="40px"></a></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><a href="#" alt="Buy"><img src="./images.png" width="40px"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="group">
        <h3>Your Shopping Cart</h3>
        <table>
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Quantity</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>9.99</td>
                    <td><span> - </span><input type="text" value="1" ><span> + </span></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>290.99</td>
                    <td><span> - </span><input type="text" value="10" ><span> + </span></td>
                </tr>
                <tr>
                    <td colspan="4" id="total"><strong>Total : 300.98 </strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    </section>

    <footer>
        <button>Place Order</button>
    </footer>

   
    
</div>
